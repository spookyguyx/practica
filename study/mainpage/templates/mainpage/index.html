<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета Работника</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Подбор <span class="highlight">работы</span></h1>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Предоставляемые услуги</a>
        <a href="#">Рейтинг</a>
    </nav>
</header>

<main>
    <h2>Анкета <span class="highlight">работника</span></h2>
    <form>
        <div class="left-column">
            <input type="text" placeholder="ФИО">
            <input type="tel" placeholder="Номер телефона">
            <input type="email" placeholder="Электронная почта">
            <input type="date" placeholder="Дата рождения">
            <input type="text" placeholder="Вид услуги">
            <input type="text" placeholder="Опыт работы">
        </div>
        <div class="right-column">
            <div class="photo-placeholder">Добавить фото</div>
            <textarea placeholder="Информация о себе"></textarea>
        </div>
    </form>
</main>

<footer>
    <button type="submit">Отправить анкету</button>
</footer>
</body>
</html>
